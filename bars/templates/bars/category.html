{% extends 'base.html' %}
{% load django_bootstrap5 %}
{ % bootstrap_css % }
{ % bootstrap_javascript % }
{% load static %}
{% block content %}

<h3> "{{ k_category }}" 맛집 인기 검색순위 </h3>
<br>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-8">
      {% for restaurant in restaurants %}
      <div class="col">
        <div class="card" style="height:300px;">
          <img src="{{ restaurant.picture1 }}" class="card-img-top" alt="..." style="height:150px;">
          <div class="card-body">
            <a href="{% url 'bars:detail' restaurant.pk %}" class="text-decoration-none"><h5 class="card-title">{{ restaurant.name }}</h5></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
